runtime: python27
api_version: 1
threadsafe: true

handlers:
  - url: /
    static_files: dist/posts/index.html
    upload: dist/posts/index.html
  - url: /
    static_dir: dist/posts

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE